<ion-header>

    <ion-navbar color="primary">
        <ion-title>Search by GPS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div #map id="map"></div>

    <ion-item>
        <ion-label>Radius From Current Location</ion-label>
        <ion-input [(ngModel)]="radius" type="number" placeholder="50 Miles"></ion-input>
    </ion-item>

    <button ion-button block class="primary" (click)="find_venues()">Find Venues</button>

</ion-content>
